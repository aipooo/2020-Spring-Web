	<body>
		<h1>Show a page with iframe</h1>

			</tr>
			<tr>
				<td>
					<iframe width="500" height="300" frameborder="0" scrolling="yes" src="http://sohu.com"></iframe>

				<td>
					<iframe width="500" height="300" frameborder="0" scrolling="yes" src="http://news.sogou.com"></iframe>
				</td>
			</tr>
		</table>
	</body>
</html>
